<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario de Prueba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white p-8 rounded-lg shadow">
            <h1 class="text-2xl font-bold mb-6">üîß Crear Usuario de Prueba</h1>
            
            <form id="register-form" class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                    <input type="email" id="email" value="admin@test.com" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a:</label>
                    <input type="password" id="password" value="admin123" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo:</label>
                    <input type="text" id="full_name" value="Administrador de Prueba" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Rol:</label>
                    <select id="role" class="w-full p-3 border border-gray-300 rounded-md">
                        <option value="ADMIN">ADMIN</option>
                        <option value="INVESTIGATOR">INVESTIGATOR</option>
                        <option value="COMMUNITY">COMMUNITY</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700">
                    Crear Usuario
                </button>
            </form>
            
            <div class="bg-gray-50 p-4 rounded mb-4">
                <h3 class="font-semibold mb-2">O usar credenciales de prueba:</h3>
                <button onclick="tryLogin()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Intentar Login con admin@test.com / admin123
                </button>
            </div>
            
            <div id="result" class="p-4 rounded hidden"></div>
        </div>
    </div>

    <script>
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.className = `p-4 rounded ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            result.innerHTML = message;
            result.classList.remove('hidden');
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('full_name').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await axios.post('/api/auth/register', userData);
                showResult(`‚úÖ Usuario creado exitosamente: ${JSON.stringify(response.data, null, 2)}`);
            } catch (error) {
                showResult(`‚ùå Error al crear usuario: ${error.response?.data?.error || error.message}`, true);
                console.error('Register error:', error);
            }
        });

        async function tryLogin() {
            try {
                const response = await axios.post('/api/auth/login', {
                    email: 'admin@test.com',
                    password: 'admin123'
                });
                
                if (response.data.success && response.data.data.token) {
                    localStorage.setItem('auth_token', response.data.data.token);
                    showResult(`‚úÖ Login exitoso! Token guardado. 
                    
                    <div class="mt-4">
                        <a href="/dashboard" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 inline-block">
                            Ir al Dashboard
                        </a>
                    </div>`);
                } else {
                    showResult('‚ùå Login fall√≥: Respuesta inv√°lida', true);
                }
            } catch (error) {
                showResult(`‚ùå Error de login: ${error.response?.data?.error || error.message}`, true);
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
